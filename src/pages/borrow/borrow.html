<ion-header>

    <ion-title>borrow</ion-title>

<ion-content padding>

   <ion-grid>
  <ion-row>
    <ion-col text-center>
      <img src="{{genQrCode}}" alt="QRcode">
  
    </ion-col>
  </ion-row>
      

   </ion-grid>

  <ion-grid>
    <ion-list-header>
      <ion-row>
        <ion-col col-2 text-left>
          #
        </ion-col>

          ชื่อของที่ยืม
        </ion-col>
        <ion-col col-4 text-center>
          จำนวนที่ยืม
        </ion-col>
      </ion-row>
    </ion-list-header>
  </ion-grid>
  <ion-grid>
    <ion-item style="margin-top: -23px;">
      <ion-row *ngFor="let borrowList of databorrowList;index as i">
        <ion-col col-2>{{i+1}}</ion-col>
        <ion-col col-6 text-center>{{borrowList.name}}</ion-col>
        <ion-col col-4 text-center>{{borrowList.borrowqty}}</ion-col>
      </ion-row>
    </ion-item>

  </ion-grid>
