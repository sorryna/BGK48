
<ion-header>
  <ion-navbar>
    <ion-title>Edit Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <img src="../../assets/imgs/img1.jpg" style="float:center" (click)="presentActionSheet()">
  </div>
  <br>
  <ion-input type="text" placeholder="Item Name" [(ngModel)]="items.name"></ion-input>
  <br>
  <ion-input type="number" placeholder="Totol Amount" [(ngModel)]="items.totalamount"></ion-input>
  <br>
  <ion-input type="text" placeholder="Description" [(ngModel)]="items.desc"></ion-input>
</ion-content>

  <ion-footer>
    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="goItemListPage()">Cancel</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block (click)="showConfirm()">ok</button>
      </ion-col>
    </ion-row>
  </ion-footer>
