
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <img src="{{pathForImage(lastImage)}}" style="float:center" (click)="presentActionSheet()" [hidden]="lastImage === null">
  </div>
  <br>
  <ion-input type="text" placeholder="Item Name" [(ngModel)]="items.name"></ion-input>
  <br>
  <ion-input type="number" placeholder="Amount" [(ngModel)]="items.amount"></ion-input>
  <br>
  <ion-input type="text" placeholder="Description" [(ngModel)]="items.desc"></ion-input>
</ion-content>

  <ion-footer>
    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="goItemListPage()">Cancel</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block (click)="Create()">ok</button>
      </ion-col>
    </ion-row>
  </ion-footer>
