<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>{{boxName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-divider color="primary">
    <ion-label col-3>ชื่อ</ion-label>
    <ion-label col-5>จำนวนทั้งหมด</ion-label>
    <ion-label col-4>จำนวนที่ยืม</ion-label>
  </ion-item-divider>

  <div *ngFor="let itemlist of items">
    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <ion-checkbox color="blue" (ionChange)="checkeditem(itemlist,$event)" align-self-center></ion-checkbox>
        </ion-col>
        <ion-col col-3>
          <ion-label>{{itemlist.name}}</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label>{{itemlist.amount}} / {{itemlist.totalamount}}</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-input type="number" min="0" max="{{itemlist.amount}}" [(ngModel)]="itemlist.borrowqty" placeholder="จำนวนที่ยืม"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer ion-row>
  <button ion-button block (click)="BorrowPage()">ยืม</button>
</ion-footer>
