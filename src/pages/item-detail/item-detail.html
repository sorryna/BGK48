<ion-header>

  <ion-navbar text-center>
    <ion-title>Item Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12>
        <img src="../../assets/imgs/img1.jpg" alt="">
    </ion-col>
    <ion-col col-12>
      <p>ชื่อของ: {{itemname}}</p>
      <p>จำนวนทั้วหมด: {{itemtotalamount}}</p>
      <p>จำนวนที่เหลือ: {{item_amount}}</p>

      <p>รายละเอียยด: {{itemdesc}}</p>
    </ion-col>

  </ion-row>
   
 

</ion-content>

<ion-footer ion-row>
    <ion-col col-6>
      <button ion-button block (click)="edit(itemID)">EDIT</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block (click)="delete(itemID)">DELETE</button>
    </ion-col>
  </ion-footer>
