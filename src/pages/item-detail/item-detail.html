<ion-header>

  <ion-navbar text-center color="primary">
    <ion-title>Item Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12>
        <img src="../../assets/imgs/img1.jpg" alt="">
    </ion-col>
    <ion-col col-12>
      <p>ชื่อของ: {{items.name}}</p>
      <p>จำนวนทั้งหมด: {{items.totalamount}}</p>
      <p>จำนวนที่เหลือ: {{items.amount}}</p>

      <p>รายละเอียด: {{items.desc}}</p>
    </ion-col>

  </ion-row>
   
 

</ion-content>

<ion-footer ion-row>
    <ion-col col-6>
      <button ion-button block (click)="edit(items.id)">EDIT</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block (click)="showConfirm(items.id)">DELETE</button>
    </ion-col>
  </ion-footer>
