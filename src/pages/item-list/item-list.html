<ion-header>
  <ion-navbar>
    <ion-title text-center>


      <label> List {{number_locker}}</label>
      <ion-icon ios="ios-add-circle" md="md-add-circle" style="float:
        right;" (click)="additem()"></ion-icon>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <h4>รายการของ</h4>
    </ion-col>
    <ion-col col-6 class="qty_item">
      <h4>จำนวน</h4>
    </ion-col>
  </ion-row>
  <ion-item class="pointer_item" *ngFor="let itemlist of items" (click)="goDetail_list()">
    <ion-row>
      <ion-col col-6>
        {{itemlist.name}}
      </ion-col>
      <ion-col col-6 class="qty_item">
        {{itemlist.amount}}/{{itemlist.totalamount}}
      </ion-col>
    </ion-row>

  </ion-item>
</ion-content>
