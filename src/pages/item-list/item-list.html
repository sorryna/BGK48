<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      <label> List {{number_locker}}</label>
    </ion-title>
      <ion-buttons end>
        <button ion-button color="secondary" icon-only (click)="additem(number_locker)">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <h4>รายการของ</h4>
    </ion-col>
    <ion-col col-6 class="qty_item">
      <h4>จำนวน</h4>
    </ion-col>
  </ion-row>
  <div *ngIf="items">
    <ion-item class="pointer_item" *ngFor="let itemlist of items" (click)="goDetail_list(itemlist.id)">
      <ion-row>
        <ion-col col-6>
          {{itemlist.name}}
        </ion-col>
        <ion-col col-6 class="qty_item">
          {{itemlist.amount}}/{{itemlist.totalamount}}
        </ion-col>
      </ion-row>
  
    </ion-item>
  </div>
  
  
</ion-content>
